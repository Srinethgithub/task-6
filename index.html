<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

<body>
    <h1>Registration form</h1>
    <form>
        <label for="firstname">first name</label>
        <input type="text" id="firstname" name="firstname"><br><br>
        <lable for="lastname"> last name </lable>
        <input type="lastname" name="lastname"><br><br>
        <label for="nickname">nick name</label>
        <input type="text" name="nickname"><br><br>
        <label for="email">email</label>
        <input type="email" name="email"><br><br>
        <label for="phone">enter mobile no</label>
        <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br><br>
        <label for="age">age</label>
        <input type="number" id="age" name="age"><br><br>
        <label for="password">password</label>

        <label for="date of birth">Date of birth</label>
        <input type="date" id="date of birth" name="date of birth"><br><br>
        <label for="gender">gender</label><br><br>
        <input type="radio" name="gender" value="male">male
        <input type="radio" name="gender" value="female">female
        <input type="radio" name="gender" value="others">others<br><br>
        <button type="submit" formaction="day6.1.html">submit</button>
    </form>
